{% extends 'app/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container-fluid bg-dark text-white ">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-4">
            <form method="POST" class="bg-black p-5 border rounded-5">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark mt-2 px-5">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
